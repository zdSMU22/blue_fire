<!DOCTYPE html>
<html lang="en-US">

<head>
     <meta charset="UTF-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="./css/styles.css">
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <title>Blue Fire</title>
</head>

<body>
    <header>
        <img src="../assets/blue-fireart.png" alt="blue flame">
    </header>

    <div id="myProgress" class="container">
        <h2>Exercise</h2>
        <div class="progress">
          <div id="myBarExercise" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
        <h2>Calories</h2>
        <div class="progress">
          <div id="myBarCalories" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">10% Complete</span>
          </div>
        </div>
    </div>

    <div class="social-media">
        <h2>Blue Crew</h2>
    </div>

</body>
